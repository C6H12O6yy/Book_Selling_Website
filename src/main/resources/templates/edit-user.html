<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Đăng ký</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2>Thông tin khách hàng</h2>
				<form th:action="${ACTION}" th:object=${USER} method="post">
					<div class="form-group">
						<label>Tài Khoản</label> <input type="text" th:field="*{username}" class="form-control"
							name="username" placeholder="" id="username" value="" readonly>
					</div>
					<div class="form-group">
						<label>Mật khẩu:</label> <input type="password"
							class="form-control" name="password" th:field="*{password}" placeholder="" required>
					</div>
					<div class="form-group">
						<label>Tên</label> <input type="text" class="form-control"
							name="fullName" placeholder="" id="fullName" th:field="*{fullname}" value="" readonly>
					</div>
					<div class="form-group">
						<label>Tuổi</label> <input type="number" class="form-control"
							name="age" placeholder="" id="age" th:field="*{age}" value="0" readonly>
					</div>
					<div class="form-group">
						<label>Địa chỉ</label> <input type="text" class="form-control"
							name="" placeholder="" id="" th:field="*{address}" value="" readonly>
					</div>
					<div class="form-group">
						<label>Điện thoại</label> <input type="number"
							class="form-control" name="" placeholder="" id="" th:field="*{phone}" value="" readonly>
					</div>
					<div class="form-group">
						<label>Giới tính</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline"> <input type="radio"
								th:field="*{gender}" name="gender" value="1" id="gender1" disabled>Nam
							</label> <label class="checkbox-inline"> <input type="radio"
								th:field="*{gender}" name="gender" checked="checked" value="0" id="gender2" disabled>Nữ
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Lưu</button>
					
					<a class="btn btn-primary" th:href="@{/admin/list}">Hủy</a>
				</form>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
