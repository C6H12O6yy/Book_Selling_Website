<html xmlns:th="www.thymeleaf.org">

<head>

<title>Quản Lý Sách</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />

<script src="https://kit.fontawesome.com/a076d05399.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

	<div class="container">

		<header>

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" th:href="@{/admin}">LBStore</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/admin}">Trang Chủ<span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/statistics}">Thống kê
								</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/admin/list}">Quản
								lý người dùng</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/admin/getBookList}">Quản lý sách</a></li>
					</ul>

					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm
							Kiếm</button>
					</form>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link text-primary">Welcome
								admin</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">Đăng
								xuất</a></li>
					</ul>
				</div>
			</nav>
		</header>

			<div class="header-about-page">
				<h1 align="center" style="color: white;">Quản lý sách</h1>

			</div>
		<hr>

		<h4 align="left" style="color: lightgreen;">Mẫu Tạo Sách</h4>


		<form th:action="@{/admin/saveBook}" th:method="POST" th:object="${book}"
			id="myform" enctype="multipart/form-data">


			<input type="hidden" th:field="*{bookId}" />


			<div class="form-group row">

				<label for="bookName" class="col-sm-2 col-form-label"><b>Tên</b></label>

				<div class="col-sm-10">

					<input type="text" th:field="*{bookName}" class="form-control"
						id="bookName" />

				</div>

			</div>

			<div class="form-group row">
				<label for="bookType" class="col-sm-2 col-form-label"><b>Thể loại</b></label>

				<div class="col-sm-10">
     
                <select name="bookType" th:field="*{bookType}"  id="bookType" class="form-control">
                	<option value="Văn Học">Văn Học</option>
                	<option value="Khoa Học và Kiến Thức">Khoa Học và Kiến Thức</option>
                   	<option value="Nghệ Thuật và Âm Nhạc">Nghệ Thuật và Âm Nhạc</option>
                   	<option value="Du Lịch và Phiêu Lưu">Du Lịch và Phiêu Lưu</option>
                   	<option value="Sách Thiếu Nhi">Sách Thiếu Nhi</option>
                   	<option value="Sách Kỹ Năng Sống">Sách Kỹ Năng Sống</option>
                   	<option value="Lịch Sử và Chính Trị">Lịch Sử và Chính Trị</option>
                   	<option value="Sách Học Ngoại Ngữ">Sách Học Ngoại Ngữ</option>
                </select>
             </div>

			</div>

			<div class="form-group row">

				<label for="bookAuthor" class="col-sm-2 col-form-label"><b>Tác giả</b></label>

				<div class="col-sm-10">

					<input type="text" th:field="*{bookAuthor}" class="form-control"
						id="bookAuthor" />

				</div>

			</div>


			<div class="form-group row">

				<label for="bookQuantity" class="col-sm-2 col-form-label"><b>Số lượng</b></label>

				<div class="col-sm-10">

					<input type="number" th:field="*{bookQuantity}" class="form-control"
						id="bookQuantity" />

				</div>

			</div>

			<div class="form-group row">

				<label for="bookPrice" class="col-sm-2 col-form-label"><b>Giá
						</b></label>

				<div class="col-sm-10">

					<input type="number" th:field="*{bookPrice}" class="form-control"
						id="bookPrice" />

				</div>

			</div>

			<div class="form-group row">

				<label for="bookDescription" class="col-sm-2 col-form-label"><b>Mô
						Tả</b></label>

				<div class="col-sm-10">

					<input type="text" th:field="*{bookDescription}"
						class="form-control" id="bookDescription" />

				</div>

			</div>

			<div class="form-group row">

				<label for="fileupload" class="col-sm-2 col-form-label"><b>Chọn
						File</b></label>

				<div class="col-sm-10">

					<input type="file" class="form-control-file" id="bookImage"
						accept=".jpg,.png,.gif,.bmp"  name="Image" />
					<img class="mt-3" width="200" height="300"
							th:src="'data:image/jpeg;base64,' + ${image}" />
				</div>

			</div>


			<button type="submit" class="btn btn-primary">Lưu</button>
			<a class="btn btn-primary" th:href="@{/admin/getBookList}">Hủy</a>
			<button type="reset" class="btn btn-primary">Reset Mẫu</button>



		</form>


	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
